<!DOCTYPE html>
<html>
<head>
  <title>餐廳選擇測驗</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 20px;
    }
    form {
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
      max-width: 400px;
      margin: auto;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>歡迎參加餐廳選擇測驗</h1>
  <form id="testForm">
    <label>你喜歡濃郁的食物嗎？</label>
    <select id="tastePreference">
      <option value="濃郁">是</option>
      <option value="清淡">否</option>
    </select>
    <br><br>
    <button type="button" onclick="submitTest()">提交測驗</button>
  </form>

  <script>
    // 定義中間層服務器的 URL（在 submitTest 函數外）
  const proxyUrl = 'http://localhost:3000/forward-request';

    function submitTest() {
  alert("測驗提交函數被觸發"); // 確認函數被調用

  const tastePreference = document.getElementById("tastePreference").value;

  // 構建測驗數據
  const testData = {
    userId: "user123",
    tastePreference: tastePreference
    // 可以添加更多的測驗數據，如 pricePreference, healthAwareness, 等等
  };

  console.log("測驗數據: ", testData); // 輸出將要發送的數據

  fetch(proxyUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(testData)
  })
  .then(response => {
    console.log("收到回應: ", response); // 輸出收到的回應
    if (!response.ok) {
      throw new Error("伺服器回應失敗");
    }
    return response.json();
  })
  .then(data => {
    console.log("測驗結果已成功存儲: ", data); // 輸出伺服器返回的數據
  })
  .catch(error => {
    console.error("存儲測驗結果時出錯：", error); // 輸出錯誤信息
    alert("存儲測驗結果時發生錯誤：" + error.message); // 彈出提示錯誤信息
  });
}
  </script>
</body>
</html>
